<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="brand">Full-Stack App</div>
    <div class="nav-links">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
</nav>

<div class="container">
    <h2>Register Account</h2>
    <label>First Name</label>
    <input type="text" id="firstName" class="input" />
    <label>Last Name</label>
    <input type="text" id="lastName" class="input" />
    <label>Email</label>
    <input type="email" id="email" class="input" />
    <label>Password</label>
    <input type="password" id="password" class="input" />
    <div style="margin-top:15px;">
        <button class="btn-primary" onclick="register()">Sign Up</button>
        <button class="btn-cancel" onclick="location.href='index.html'">Cancel</button>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
